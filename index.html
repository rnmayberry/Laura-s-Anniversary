<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Anniversary, Laura</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Georgia', serif;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 4rem auto 2rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      text-align: center;
      color: #d63384;
    }
    p {
      line-height: 1.7;
      font-size: 1.1rem;
      white-space: pre-line;
    }
    .timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      color: #c2185b;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dear Laura,</h1>
    <p>
Happy Anniversary, baby... [use the full letter text here]
    </p>
  </div>
  <div class="timer" id="timer">Loading timer...</div>

  <script>
    const startDate = new Date("August 15, 2024 00:00:00");
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const years = Math.floor(diff / (365 * 24 * 60 * 60));
      diff %= 365 * 24 * 60 * 60;
      const months = Math.floor(diff / (30 * 24 * 60 * 60));
      diff %= 30 * 24 * 60 * 60;
      const days = Math.floor(diff / (24 * 60 * 60));
      diff %= 24 * 60 * 60;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      timerEl.textContent = `Together for: ${years} years, ${months} months, ${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
